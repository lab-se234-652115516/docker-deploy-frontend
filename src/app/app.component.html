<div class="jumbotron jumbotron-fluid bg-info text-white">
  <div class="container">
    <h1 class="display-4">Add Your Score</h1>
    <p class="lead">Enter your score to see what grade you can get!</p>
  </div>
</div>

<div class="row justify-content-center mt-4">
  <div class="col-md-6">
    <form class="form-inline" (ngSubmit)="getGrade()">
      <div class="form-group mb-3">
        <label for="staticEmail2" class="sr-only">Score</label>
        <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Enter your score">
      </div>
      <div class="form-group mx-sm-3 mb-3">
        <label for="score" class="sr-only">Score</label>
        <input [(ngModel)]="score" name="score" type="number" class="form-control form-control-lg" id="score" placeholder="Enter your score..." required>
      </div>
      <button type="submit" class="btn btn-dark btn-lg btn-block">Submit</button>
    </form>
  </div>

  <div *ngIf="showOutput" class="col-md-6 mt-4">
    <p class="lead">Your grade is: 
      <button type="button" class="btn" [ngClass]="outputClass">{{ grade }}</button>
    </p>
  </div>
</div>
